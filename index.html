<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="nav-menu">
      <h1 class="title">My Library</h1>
    </div>

    <div class="fields-menu">
      <form class="entry-fields">
        <label>Title:</label>
        <input
          type="text"
          class="input-fields"
          autocomplete="off"
          id="bookTitle"
        />
        <label>Author:</label>
        <input
          type="text"
          class="input-fields"
          autocomplete="off"
          id="bookAuthor"
        />
        <label>Number of Pages:</label>
        <input
          type="text"
          class="input-fields"
          autocomplete="off"
          id="bookPages"
        />
        <div>
          <input type="checkbox" id="read-mark" />Have you read the book?
        </div>
        <button class="add-book">ADD BOOK</button>
      </form>
    </div>

    <div class="books-container">
      <table>
        <thead>
          <tr>
            <th class="book-title">Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>The eye of the World</th>
            <td>Christopher</td>
            <td>324</td>
            <td>
              <ion-icon class="read-icon" name="checkmark-sharp"></ion-icon>
            </td>
            <td>
              <ion-icon class="delete-icon" name="trash"></ion-icon>
            </td>
          </tr>

          <tr>
            <th>The eye of the World</th>
            <td>Christopher</td>
            <td>324</td>
            <td><ion-icon class="not-read-icon" name="close"></ion-icon></td>
            <td>
              <ion-icon class="delete-icon" name="trash"></ion-icon>
            </td>
          </tr>
        </tbody>

        <script
          type="module"
          src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
          nomodule
          src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
      </table>
    </div>
  </body>
</html>
